<div class="container-cadastro" fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="80%">
    <form class="mt-60" #clientesFrm="ngForm" (ngSubmit)="cadastrar()">
      <mat-card class="card-cadastro">
        <mat-card-header>
          <mat-card-title>Dados Pessoais</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-20">
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="800px">
              <mat-form-field class="full-width">
                <mat-label>Nome:</mat-label>
                <input
                  type="text"
                  [(ngModel)]="cliente.nome"
                  name="nome"
                  placeholder="Ex: Juan Alberto"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="800px">
              <mat-form-field class="full-width">
                <mat-label>Email:</mat-label>
                <input
                  type="text"
                  [(ngModel)]="cliente.email"
                  name="email"
                  placeholder="Digite seu email"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label>CPF:</mat-label>
                <input
                  type="text"
                  [(ngModel)]="cliente.cpf"
                  name="cpf"
                  placeholder="Digite seu CPF"
                  matInput
                  [maxLength]="14"
                  (input)="cliente.cpf = utils.formaterCPF($any($event.target).value)"
                />
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label>Data Nascimento:</mat-label>
                <input
                  type="date"
                  [(ngModel)]="cliente.dataNascimento"
                  name="dataNascimento"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="end">
          <button mat-flat-button color="primary">
            <mat-icon fontIcon="save"></mat-icon>
            Salvar
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
