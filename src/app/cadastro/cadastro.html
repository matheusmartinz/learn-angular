<div class="container-cadastro" fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="80%">
    <form class="mt-60" #clientesFrm="ngForm">
      <mat-card class="card-cadastro">
        <mat-card-header>
          <mat-card-title>Dados Pessoais</mat-card-title>
        </mat-card-header>
      </mat-card>
      <mat-card-content class="mt-20">
        <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
          <mat-form-field class="full-width">
            <mat-label>Nome</mat-label>
            <input type="text" placeholder="Ex: Juan Alberto" matInput />
          </mat-form-field>
        </div>
      </mat-card-content>
    </form>
  </div>
</div>
