<div class="container" fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="1000px">
    <form #searchForm="ngForm" class="mt-60" (ngSubmit)="pesquisaCliente()">
      <mat-card appearance="outlined">
        <mat-card-header>
          <mat-card-title>Consulta</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-20">
          <div fxLayout="row">
            <div fxLayout="column" fxFlex="950px">
              <mat-form-field>
                <mat-label>Nome:</mat-label>
                <input
                  matInput
                  name="searchNome"
                  [(ngModel)]="searchNome"
                  placeholder="Nome do usuÃ¡rio"
                />
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions fxFlexAlign="end">
          <button type="submit" mat-flat-button color="primary">
            <mat-icon fontIcon="search"></mat-icon>
            Buscar
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>

<div fxLayout="row" fxLayoutAlign="center" class="mt-20">
  <div fxLayout="column" fxFlex="1000px">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>Resultado</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        @if (listaClientes.length === 0) {
        <div class="empty-state">Nenhum resultado encontrado</div>
        } @else {
        <table mat-table [dataSource]="listaClientes" class="full-width-table">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
          </ng-container>

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.nome }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.email }}</td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let cliente">
              <button type="button" mat-button class="btn-edit" (click)="openDialog()">
                <mat-icon fontIcon="edit"></mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef>CPF</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.cpf }}</td>
          </ng-container>

          <ng-container matColumnDef="dataNascimento">
            <th mat-header-cell *matHeaderCellDef>Data</th>
            <td mat-cell *matCellDef="let cliente">
              {{ cliente.dataNascimento }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="colunasTable"></tr>
          <tr mat-row *matRowDef="let row; columns: colunasTable"></tr>
        </table>
        }
      </mat-card-content>
    </mat-card>
  </div>
</div>
