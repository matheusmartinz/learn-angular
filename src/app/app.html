<mat-toolbar color="primary" class="app-header">
  <span class="title">Minha Aplicação</span>

  <span class="spacer"></span>

  <button mat-icon-button aria-label="Menu" [matMenuTriggerFor]="appMenu" class="btn-menu">
    <mat-icon>menu</mat-icon>
  </button>

  <div>
    <mat-menu #appMenu="matMenu">
      <button mat-menu-item routerLink="/cadastro" class="btn-cadastro">
        <mat-icon>assignment</mat-icon>
        <a routerLink="/cadastro">Cadastro</a>
      </button>

      <button mat-menu-item routerLink="/consulta" class="btn-consulta">
        <mat-icon>search</mat-icon>
        <a routerLink="/consulta">Consulta</a>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
